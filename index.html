<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="container">
            <form class="form" id="form">
                <h2>Login Here</h2>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="button_group">
                    <button class="btn btn1" id="btn1">Login</button>
                </div>
                <h4>don't have account please sign up here <a href="signup.html">Sign up</a></h4>
            </form>
        </div>
    
</body>
<script>
    let arrForLogin=JSON.parse(localStorage.getItem("users"))||[]
    let form=document.getElementById("form")
    function loginMatch(e){
     e.preventDefault()
     let newobj={
        email:document.getElementById("email").value,
        password:document.getElementById("password").value
     }
     if(newobj.email==""||newobj.password==""){
        alert("please fill all the fields")
        return
     }
     let ValueCheck=arrForLogin.find((ele)=>
        newobj.email===ele.email&&newobj.password===ele.password
     )
     if(ValueCheck){
        localStorage.setItem("loggedInuser",JSON.stringify(ValueCheck))
        alert("Login Sucessfully")
        window.location.href="home.html"
     }else{
        alert("Login Failed User Email or Password Not Found")
     }
     form.reset()
    }
    let btn1=document.getElementById("btn1")
    btn1.addEventListener("click",loginMatch)
</script>
</html>
